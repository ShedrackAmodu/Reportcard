{% extends 'base.html' %}
{% block title %}Password Reset Complete - SchoolSync{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title text-center">Password Reset Complete</h3>
            </div>
            <div class="card-body text-center">
                <div class="mb-3">
                    <i class="bi bi-check-circle text-success" style="font-size: 3rem;"></i>
                </div>
                <h5>Password Changed Successfully</h5>
                <p class="text-muted">Your password has been reset. You can now log in with your new password.</p>
                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-primary">Login Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
